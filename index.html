<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
</head>
<body>
  <h2>BMI Calculator</h2>
  
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" placeholder="Enter your weight" />
  
  <br><br>
  
  <label for="height">Height (m):</label>
  <input type="number" id="height" step="0.01" placeholder="Enter your height" />
  
  <br><br>
  
  <button onclick="calculateBMI()">Calculate BMI</button>
  
  <h3 id="result"></h3>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      if (!weight || !height || height <= 0) {
        document.getElementById('result').innerText = "Please enter valid weight and height!";
        return;
      }

      const bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = "Normal weight";
      } else if (bmi >= 25 && bmi <= 29.9) {
        category = "Overweight";
      } else {
        category = "Obesity";
      }

      document.getElementById('result').innerText = `Your BMI is ${bmi.toFixed(2)} (${category})`;
    }
  </script>
</body>
</html>
